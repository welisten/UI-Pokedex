<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  ====== Link Icon ===== -->
    <link rel="Icon" href="img/favicon/favicon-16x16.png">
    <!--  ====== Font Awesome ======-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  ====== Link CSS ======  -->
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <div class="searchBar">
                    <input 
                    type="text"
                    id="search"
                    value="bulbasaur"
                >
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
                <span id="number">
                    #001
                </span>
            
            </div>
            <div id="poke-image-placeholder">

                <img src="img/defautImage.png" id="pokemon-image" alt="pokemon-image">
            
            </div>
        
        </div>
        <div id="data">            
            <div id="types">
                
                <span 
                    style="background-color: rgba(116, 203,  72);"
                    class="type"
                >
                    grass
                </span>
                <span 
                    style="background-color: rgba(164,  62, 158);"
                    class="type"
                >
                    poison
                </span>
            </div>
            <h4 id="base-stat" style="color: rgba(116, 203,  72);">base stats</h4>
            <div id="stats">
                
                <!--  Status's row 1  -->
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>

                <!--  Status's row 2  -->
                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                </div>

                <!--  Status's row 3  -->
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                </div>

                <!--  Status's row 4  -->
                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>

                <!--  Status's row 5  -->
                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>

                <!--  Status's row 6  -->
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    
    <script src="script.js"></script>
</body>
</html>
